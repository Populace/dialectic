{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block html_title %}{{ DEFAULT_PAGE_TITLE }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'fluent_comments/css/ajaxcomments.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'foundation-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/app.css' %}" />
    {% block extra_stylesheets %}{% endblock %}
    <script src="{% static 'bower_components/modernizr/modernizr.js' %}"></script>
</head>
<body class="antialiased">
    {% include 'header.html' %}
    <div class="row">
        {% block content %}
        Welcome to dialectic.
        {% endblock %}
    </div>
    {% include 'footer.html' %}

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="{% static 'fluent_comments/js/ajaxcomments.js' %}"></script>

    {% block extra_scripts %}{% endblock %}

    <script type="text/javascript">
        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
