<div class="vote-widget">
    <div class="vote vote--up{% if existing_upvote %} already-voted{% endif %}">
        <a href="{% url 'voting_voteup' app_name model_name object_id %}?next={{ path|urlencode }}">{{ upvote_label }}</a>
    </div>
    <div class="display-votes{% if votes > 0 %} positive{% elif votes < 0 %} negative{% endif %}">
        {{ votes }}
    </div>
    <div class="vote vote--down{% if existing_downvote %} already-voted{% endif %}">
        <a href="{% url 'voting_votedown' app_name model_name object_id %}?next={{ path|urlencode }}">{{ downvote_label }}</a>
    </div>
</div>
